{% load static %}

<!DOCTYPE=html>
<html language="en">

    <head>
        <title>Main</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{% static 'styles.css' %}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </head>
    <body>
    {% block body %}
        <!-- Jumbotron -->
        <div class="container py-4">
            <div class="row g-0 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card cascading-right" style="
                            background: hsla(0, 0%, 100%, 0.55);
                            backdrop-filter: blur(30px);
                            ">
                        <div class="card-body p-5 shadow-5 text-center">
                            <h2 class="fw-bold mb-5">Login now</h2>
                            <form action='{% url 'main:login' %}' method='post'>
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1" name='username' placeholder='Username' class="form-control" />
                                    <!-- <label class="form-label" for="form3Example1">Name</label> -->
                                </div>
        
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example4" name='password' placeholder='Password' class="form-control" />
                                    <!-- <label class="form-label" for="form3Example4">Password</label> -->
                                </div>
        
                                <!-- Submit button -->
                                <!-- <button type="submit" class="btn btn-primary btn-block mb-4">
                                                Sign up
                                            </button> -->
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="submit">Login</button>
                                </div>
                                <br>
        
                            </form>
                        </div>
                    </div>
                </div>
        
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
                        alt="" />
                </div>
            </div>
        </div>
        <!-- Jumbotron -->
        </section>
        <!-- Section: Design Block -->
    {% if message %}
            <div>{{ message }}</div>
        {% endif %}
    {% endblock %}
    </body>

</html>
